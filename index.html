
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Jobs4You</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<h1>Registration Form - Job Seekers</h1>
		<form method="post" action="thankyou.html">
			<div class="form">
				<label>Login Name:</label>
				<input type="text">
			</div>
			<div class="form">
				<label>Password:</label>
				<input type="Password">
			</div>
			<div class="form">
				<label>Re-enter Password:</label>
				<input type="Password">
			</div>

			<div class="form">
				<label>Gender:</label>
				<input type="radio">Male
				<input type="radio">Female	
			</div>
			<div class="form">
				<label>Experience (In Years)</label>
				<select>
					<option>Select...</option>
					<option>0-1</option>
					<option>1-2</option>
					<option>2-3</option>
					<option>3+</option>
				</select>
			</div>
			<div>
				<a href="thankyou.html"><button type="Submit">Register</button></a>
				<button type="reset">Cancel</button>
			</div>
			</div>
		</form>
	</div>
</body>
</html>
